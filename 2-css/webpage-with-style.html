<html>

<head>

  <title>Webpage With Style</title>

  <style type="text/css">
    .red {

      color: red;

    }

    .large {

      font-size: 200%;

    }

    #green {

      color: green;

    }

    .underlined {

      text-decoration: underline;

    }

    #first-section {

      color: blue;
      background-color: pink;
      width: 300px;
      margin-left: 150px;

    }

    #second-section {

      background-color: yellow;
      width: 200px;
      margin: 50px 20px 50px 20px;
      padding: 5px 50px 100px 200px;

    }
  </style>

</head>

<body>

  <div id="first-section">

    <p>В 2014 году захотела моя жена прикупить мебель в Икеа (вопрос качества обсуждать не буду). Живу я в г. Оренбурге. Так как у нас Икеа в городе нет, то мелкие вещи купили в Самаре</p>

  </div>

  <div id="second-section">

    <p id="green">THis is some more text. <span class="red underlined">And this is underlined text.</span></p>

    <h1 class="red">CSS is cool!</h1>

  </div>

  <p>This doesn't float!</p>

</body>

</html>
