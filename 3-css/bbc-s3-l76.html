<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Technology - BBC News</title>

  <style type="text/css">
    #topbar {
      width: 990px;
      margin: 0 auto;
      height: 40px;
      < !-- background-color: #FFF2F2;
      -->
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Helvetica, Arial, sans-serif;
    }

    #logo {
      margin: 8px 8px 0px 0px;
      float: left;
    }

    .topbar-section {
      float: left;
      border-left: 1px #CCCCCC solid;
      height: 100%;
    }

    #signin-image {
      height: 20px;
      float: left;
      margin: 11px 6px 9px 15px;
    }

    #signin-text {
      font-weight: bold;
      font-size: 80%;
      position: relative;
      top: 11px;
    }
  </style>

</head>

<body>
  <div id="topbar">
    <img id="logo" src="bbc-images/bbc-logo.svg" alt="BBC logo">
    <div id="signin-div" class="topbar-section">
      <img id="signin-image" src="bbc-images/signinimage.png" alt="Sign in icon">
      <span id="signin-text">Sign in</span>
    </div>
  </div>
</body>

</html>
