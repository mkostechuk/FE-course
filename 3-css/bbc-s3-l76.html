<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Technology - BBC News</title>

  <style type="text/css">
    #topbar {
      width: 976px;
      margin: 0 auto;
      height: 40px;
      border-bottom: 1px black solid;
      < !-- background-color: #FFF2F2;
      -->
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Helvetica, Arial, sans-serif;
    }

    #logo {
      margin: 8px 8px 0px 0px;
      float: left;
    }

    .topbar-section {
      float: left;
      border-left: 1px #CCCCCC solid;
      height: 100%;
    }

    #signin-image {
      height: 20px;
      float: left;
      margin: 11px 6px 9px 15px;
    }

    #signin-text {
      font-weight: bold;
      font-size: 80%;
      position: relative;
      top: 11px;
      padding-right: 70px;
    }

    #signin-div {
      float: left;
    }

    .topbar-menu {
      font-weight: bold;
      font-size: 80%;
      padding: 13px 0 0 12px;
      margin-left: 12px;
      height: 27px;
    }

    #downarrow {
      width: 10px;
      margin-left: 75px;
      margin-right: 10px;
    }

    #search-box {
      background-color: #E4E4E4;
      border: none;
      font-weight: bold;
      font-size: 12px;
      padding: 4px;
      margin: 8px 0 0 10px;
      width: 169px;
      float: left;
    }

    #magnifying-glass {
      height: 23px;
      margin-top: 8px;
    }
  </style>

</head>

<body>
  <div id="topbar">
    <img id="logo" src="bbc-images/bbc-logo.svg" alt="BBC logo">
    <div id="signin-div" class="topbar-section">
      <img id="signin-image" src="bbc-images/signinimage.png" alt="Sign in icon">
      <span id="signin-text">Sign in</span>
    </div>
    <div class="topbar-section topbar-menu">
      News
    </div>
    <div class="topbar-section topbar-menu">
      Sport
    </div>
    <div class="topbar-section topbar-menu">
      Weather
    </div>
    <div class="topbar-section topbar-menu">
      Shop
    </div>
    <div class="topbar-section topbar-menu">
      Reel
    </div>
    <div class="topbar-section topbar-menu">
      Travel
    </div>
    <div class="topbar-section topbar-menu">
      More
      <img id="downarrow" src="bbc-images/downarrow.png" alt="Open submenu">
    </div>
    <div class="topbar-section">
      <input id="search-box" type="text" placeholder="Search">
      <input type="image" id="magnifying-glass" src="bbc-images/magnifying-glass.png" alt="Go">
    </div>
  </div>
</body>

</html>
