<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Fonts!</title>
  <style type="text/css">
    .bold {
      font-weight: bold;
    }

    .italic {
      font-style: italic;
    }

    .underlined {
      text-decoration: underline;
    }

    a {
      text-decoration: none;
    }

    a:hover {
      text-decoration: overline;
      color: green;
    }

    .big {
      font-size: 300%;
    }
  </style>
</head>

<body>
  <p class="bold">This is some bold text</p>
  <p class="italic">This is some italic text</p>
  <p class="italic">This is some italic text. <span class="bold">And this is bold and italic.</span></p>
  <p class="underlined">This is some underlined text</p>
  <a href="#">This link is not underlined</a>
  <p class="big">This is some BIG text</p>
</body>

</html>
