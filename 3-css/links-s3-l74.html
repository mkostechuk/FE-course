<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Styling links</title>
  <style type="text/css">
    a {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    a:visited {
      color: green;
    }
  </style>
</head>

<body>
  <a href="https://google.com">google.com</a><br>
  <a href="https://google.com" target="_blank">google.com in a new tab</a><br>
  <a href="https://yahoo.jp">yahoo.jp</a>
</body>

</html>
