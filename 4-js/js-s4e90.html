<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Javascript</title>
</head>

<body>
  <p id="text">Hello World!</p>

  <script type="text/javascript">
    // this is a single line comment

    /*
    This
    is
    a
    multiline
    comment
    */

    document.getElementById("text").innerHTML = "Hello there!";
  </script>
</body>

</html>
